<!DOCTYPE html>
<html style="touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed">


<head>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body id="body" style="touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed">
    <div id="app">
        <canvas id="game" style="opacity: 0;"></canvas>
        <div id="overlay">
            <div class="container">
                <div id="loading" class="la-ball-clip-rotate">
                    <span id="loading-progress">0%</span>
                    <div></div>
                </div>
                <div class="center">
                    <div id="banner">Brick Breaker</div>
                    <div id="button">Start</div>
                    <div id="instructions"></div>
                </div>
                <div id="score">score</div>
                <div id="lives">lives</div>
                <i id="mute" class="material-icons">volume_up</i>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./mobilebundle.js">
        // fixes for mobile devices 
    </script>
</body>

</html>
